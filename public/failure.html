<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Payment Failed</title>
</head>

<body style="font-family:Arial;padding:30px;background:#f7f7f8">
    <div style="background:#fff;padding:18px;border-radius:8px;max-width:700px;margin:auto">
        <h2>Payment Failed / Cancelled</h2>
        <p>Payment did not complete or verification failed. Details below:</p>
        <pre id="info"></pre>
        <p><a href="/">Back to store</a></p>
    </div>
    <script>
        const obj = {};
        const u = new URL(location.href);
        for (const [k, v] of u.searchParams) obj[k] = v;
        document.getElementById('info').textContent = JSON.stringify(obj, null, 2) || 'No details provided';
    </script>
</body>

</html>
