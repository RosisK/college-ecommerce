<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Charkose Jhadi â€” Navigate the jungle of deals, shop with ease</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="site-header">
        <div>
            <h1>Charkose Jhadi</h1>
            <p class="slogan">Navigate the jungle of deals, shop with ease</p>
        </div>
        <div>
            <button id="view-cart" class="cart-btn">Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <main class="container">
        <section id="products" class="products-grid"></section>

        <aside id="cart-panel" class="cart-panel hidden">
            <h2>Your Cart</h2>
            <ul id="cart-list"></ul>
            <div class="cart-totals">
                <div>Subtotal: <span id="subtotal">0</span> NPR</div>
            </div>
            <div class="cart-actions">
                <button id="continue-shopping">Continue shopping</button>
                <button id="checkout-btn" class="primary">Checkout with eSewa</button>
            </div>
        </aside>
    </main>

    <template id="product-tpl">
        <article class="product-card">
            <img class="product-img" src="" alt="">
            <h3 class="product-name"></h3>
            <div class="product-price"></div>
            <button class="add-btn">Add to cart</button>
        </article>
    </template>

    <script src="app.js" defer></script>
</body>

</html>
